<!DOCTYPE html>
<html>
<head>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
    td, th {
        text-align:center; 
        vertical-align:middle
    }
    </style>

</head>

<body>

    <div class="container mt-4">
    <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-primary"></i> </h1>
        <form id="book-form" action="/">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" class="form-control">
            </div>
            <input type="submit" value="Search" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
            <tr>
                <th>Cover</th>
                <th>Title</th>
                <th>Author</th>
            </tr>
            </thead>
            <tbody id="book-list">
                {% for key, value in items.iterrows() %}
                <tr class='clickable-row' data-href="/details?isbn={{value['ISBN']}}">
                    <td style="width:100px; height:140px; text-align:center; vertical-align:middle"><img src="{{value['Image-URL-M']}}" style="max-height:100%; max-width:100%"></td>
                    <td>{{value['Book-Title']}}</td>
                    <td>{{value['Book-Author']}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


</body>
</html>

<script>
    jQuery(document).ready(function($) {
        $(".clickable-row").click(function() {
            window.location = $(this).data("href");
        });
    });
</script>
